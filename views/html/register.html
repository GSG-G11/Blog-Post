<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts (poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <!-- Sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Blog Post | Register</title>
  </head>
  <body>
    <header class="global-header">
      <div class="container">
        <a href="/" class="logo">Blog Post</a>
        <div class="side-section">
          <div class="controls">
            <a href="/" class="index-page">Go Back</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <form autocomplete="off">
        <h2 class="form-title">Create New Account</h2>
        <div class="pairs">
          <label for="username">name</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="pairs">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="pairs">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <input type="submit" value="Submit" id="submit" />
        <p class="form-message">Already have account? <a href="/login">login</a></p>
      </form>
    </main>
    <script src="../js/fetch.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
